<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #ccc;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        caption {
            caption-side: top;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
    <h2>Liste des Médecins</h2>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénoms</th>
                <th>Nom d'utilisateur</th>
                <th>Spécialité</th>
                <th>Email</th>

            </tr>
        </thead>
        <tbody>
            {% for medecin in medecins %}
            <tr>
                <td>{{ medecin.user.first_name }}</td>
                <td>{{ medecin.user.last_name }}</td>
                <td>{{ medecin.user.username }}</td>
                <td>{{ medecin.specialite }}</td>
                <td>{{ medecin.user.email }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
