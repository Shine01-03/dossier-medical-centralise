<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Doctor{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Connection admin" />
    <meta name="author" content="ColorlibHQ" />
    <meta name="description" content="AdminLTE is a Free Bootstrap 5 Admin Dashboard, 30 example pages using Vanilla JS." />
    <meta name="keywords" content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, colorlibhq, colorlibhq dashboard, colorlibhq admin dashboard" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css" integrity="sha256-tZHrRjVqNSRyWg2wbppGnT833E/Ys0DHWGwT04GiqQg=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css" integrity="sha256-4MX+61mt9NVvvuPjUWdUdyfZfxSB1/Rf9WtqRHgG5S0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../static/css/adminlte.css" />
    {% block extra_css %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark" style="background-color: #0d6efd;">
  <div class="container-fluid">
    <ul class="navbar-nav d-flex flex-row gap-3 align-items-center">
      <li class="nav-item">
        <a class="nav-link text-white" data-widget="pushmenu" href="#"><i class="bi bi-list"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'index' %}" class="nav-link text-white">
          <i class="bi bi-house-door me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'ajouter_patient' %}" class="nav-link text-white">
          <i class="bi bi-person-plus me-2"></i> Ajouter Patient
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'details_rendezvous' %}" class="nav-link text-white">
          <i class="bi bi-calendar-check me-2"></i> Rendez-vous
        </a>
      </li>
    </ul>

    <!-- Déconnexion à droite -->
    <ul class="navbar-nav ms-auto d-flex align-items-center">
      <li class="nav-item">
        <a href="{% url 'logout' %}" class="nav-link text-white fw-bold">
          <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
        </a>
      </li>
    </ul>
  </div>
</nav>



  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
  <div class="text-center my-4">
  <h1 class="display-5 fw-bold text-dark border-bottom border-primary pb-2 titre-docteur">
    Tous vos rendez-vous
  </h1>
</div>

    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview">
         
          
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content -->
  <div class="content-wrapper p-4">
    {% block content %}
    <!-- Le contenu spécifique à chaque page s'affichera ici -->
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="main-footer text-center bg-dark text-white py-3">
    <strong>&copy; 2025 Doctor App</strong> – Tous droits réservés.
  </footer>

</div>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="{% static 'js/adminlte.js' %}"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
